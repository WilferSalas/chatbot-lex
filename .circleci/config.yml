jobs:
  install:
    machine:
      image: ubuntu-2004:202010-01
    working_directory: ~/
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Installing dependencies
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: ~/
          paths:
            - node_modules

  build:
    machine:
      image: ubuntu-2004:202010-01
    working_directory: ~/
    steps:
      - checkout
      - run:
          name: Build application
          command: npm run build
      - persist_to_workspace:
          root: ~/
          paths:
            - build
      - attach_workspace:
          at: ~/
      - store_artifacts:
          path: build

  test:
    machine:
      image: ubuntu-2004:202010-01
    working_directory: ~/
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Test
          command: npm run test

  deploy:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Installing AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - run: aws s3 sync build s3://chatbot-lex-bucket

workflows:
  version: 2
  execute_bulk:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
